<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BSST团队网站</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #333;
        color: #fff;
    }

    .navbar {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
        overflow: hidden;
    }

    .navbar a, .dropdown-content a {
        display: block;
        color: #fff;
        text-align: center;
        padding: 14px 30px;
        text-decoration: none;
        transition: background 0.3s, color 0.3s;
    }

    .navbar a:hover, .dropdown-content a:hover {
        background-color: #555;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #000;
        min-width: 160px;
        z-index: 1;
    }

    .dropdown-content a {
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .hero-image {
        width: 100%;
        height: 90vh;
        background: url('image/首页图片.jpg') no-repeat center center;
        background-size: cover;
        position: relative;
    }

    .hero-text {
        text-align: center;
        position: absolute;
        bottom: 0; /* Start from the bottom */
        left: 50%;
        transform: translateX(-50%);
        color: white;
        opacity: 0;
        animation: riseAndFade 2s ease-out forwards;
    }

    @keyframes riseAndFade {
        0% {
            bottom: 0;
            opacity: 0;
        }
        100% {
            bottom: 50%; /* End at the middle of the screen */
            opacity: 1;
        }
    }
</style>
</head>
<body>

<div class="navbar">
  <a href="#teamIntro">团队介绍</a>
  <div class="dropdown">
    <a href="javascript:void(0)" onclick="toggleDropdown()" class="dropbtn">团队成员介绍</a>
    <div id="myDropdown" class="dropdown-content">
      <a href="member1.html">团队成员1</a>
      <a href="member2.html">团队成员2</a>
      <a href="member3.html">团队成员3</a>
      <a href="member4.html">团队成员4</a>
      <a href="member5.html">团队成员5</a>
      <a href="member6.html">团队成员6</a>
    </div>
  </div>
  <a href="#coursePractice">课程实践</a>
  <a href="#finalProject">期末项目</a>
</div>

<div class="hero-image">
  <div class="hero-text">
    <h1>欢迎来到BSST团队</h1>
    <p>创新 · 合作 · 实践</p>
  </div>
</div>

<script>
function toggleDropdown() {
    document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    for (var i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>

</body>
</html>
