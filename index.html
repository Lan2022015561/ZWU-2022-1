<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BSST团队网站</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #333;
        color: #fff;
    }

    .navbar {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
        overflow: hidden;
    }

    .navbar a {
        display: block;
        color: #fff;
        text-align: center;
        padding: 14px 30px;
        text-decoration: none;
        transition: background 0.3s, color 0.3s;
    }

    .navbar a:hover {
        background-color: #555;
    }

    /* 下拉菜单的样式 */
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #000;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #555;
    }

    .hero-image {
        width: 100%;
        height: 90vh;
        background: url('image/首页图片.jpg') no-repeat center center;
        background-size: cover;
        position: relative;
    }

    .hero-text {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        animation: fadeIn 2s ease-in forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }
</style>
</head>
<body>

      <a href="member5.html">团队成员5</a>

    </div>
  </div>
  <a href="#coursePractice">课程实践</a>
  <a href="#finalProject">期末项目</a>
</div>

<div class="hero-image">
  <div class="hero-text">
    <h1>欢迎来到BSST团队</h1>
    <p>创新 · 合作 · 实践</p>
  </div>
</div>
